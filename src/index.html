<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Description" content="Author: Onandon.pl" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="scss/main.scss" />
  </head>

  <body>
    <video class="video" playsinline muted loop poster="images/background.jpg">
      <source src="images/background.mp4" type="video/mp4" />
    </video>

    <div class="wrapper">
      <div class="logo">
        <img class="logo__image" src="images/logo.png" alt="website logo" />
      </div>
      <section class="bio">
        <p class="bio__description">
          This is me. I push pixels at <a class="bio__link" href="#">Google</a>,
          write words on <a class="bio__link" href="#">Medium</a> and spill
          thoughts on <a class="bio__link" href="#">Twitter</a>.
        </p>
        <button class="bio__video">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-player-play"
          >
            <path d="M7 4v16l13 -8z" />
          </svg>
        </button>
      </section>

      <section class="media">
        <ul class="media__list">
          <li class="media__item">
            <a class="media__link" href="https://twitter.com">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-brand-twitter"
              >
                <path
                  d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z"
                />
              </svg>
            </a>
          </li>

          <li class="media__item">
            <a class="media__link" href="https://instagram.com/"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-brand-instagram"
              >
                <rect x="4" y="4" width="16" height="16" rx="4" />
                <circle cx="12" cy="12" r="3" />
                <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" /></svg
            ></a>
          </li>
          <li class="media__item">
            <a class="media__link" href="https://pinterest.com/"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-brand-pinterest"
              >
                <line x1="8" y1="20" x2="12" y2="11" />
                <path
                  d="M10.7 14c.437 1.263 1.43 2 2.55 2c2.071 0 3.75 -1.554 3.75 -4a5 5 0 1 0 -9.7 1.7"
                />
                <circle cx="12" cy="12" r="9" /></svg
            ></a>
          </li>
          <li class="media__item">
            <a class="media__link" href="https://facebook.com/"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-brand-facebook"
              >
                <path
                  d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
                /></svg
            ></a>
          </li>
          <li class="media__item">
            <a class="media__link" href="https://youtube.com/"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-brand-youtube"
              >
                <rect x="3" y="5" width="18" height="14" rx="4" />
                <path d="M10 9l5 3l-5 3z" /></svg
            ></a>
          </li>
          <li class="media__item">
            <a class="media__link" href="https://dribble.com/"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-brand-dribbble"
              >
                <circle cx="12" cy="12" r="9" />
                <path d="M9 3.6c5 6 7 10.5 7.5 16.2" />
                <path d="M6.4 19c3.5 -3.5 6 -6.5 14.5 -6.4" />
                <path d="M3.1 10.75c5 0 9.814 -.38 15.314 -5" /></svg
            ></a>
          </li>
        </ul>
      </section>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
